query launchList(
  $limit: Int!
  $year: String
) {
  launchesPast(
    limit: 30
    find: { launch_year: $year}
  ) {
    id
    mission_name
    links {
      flickr_images
      mission_patch_small
      video_link
    }
    rocket {
      rocket_name
    }
    launch_date_utc
    launch_year
    launch_success
  }
}
